<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Bank Account Management</title> 
    <style> 
        * { margin: 0; padding: 0; box-sizing: border-box; } 
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%%, #764ba2 100%%); 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        } 
        .container { 
            background: white; 
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); 
            width: 100%%; 
            max-width: 450px; 
        } 
        .header { 
            text-align: center; 
            margin-bottom: 30px; 
        } 
        .header h1 { 
            color: #333; 
            font-size: 28px; 
            margin-bottom: 10px; 
        } 
        .header p { 
            color: #666; 
            font-size: 14px; 
        } 
        .form-group { 
            margin-bottom: 20px; 
        } 
        label { 
            display: block; 
            margin-bottom: 8px; 
            color: #333; 
            font-weight: 600; 
        } 
        input[type="text"], input[type="number"] { 
            width: 100%%; 
            padding: 12px 15px; 
            border: 2px solid #e1e1e1; 
            border-radius: 8px; 
            font-size: 16px; 
            transition: all 0.3s ease; 
        } 
        input:focus { 
            outline: none; 
            border-color: #667eea; 
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); 
        } 
        .submit-btn { 
            width: 100%%; 
            padding: 15px; 
            background: linear-gradient(135deg, #667eea 0%%, #764ba2 100%%); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            font-weight: 600; 
            cursor: pointer; 
            transition: transform 0.2s ease; 
        } 
        .submit-btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3); 
        } 
        .info { 
            background: #f8f9ff; 
            padding: 15px; 
            border-radius: 8px; 
            margin-top: 20px; 
            border-left: 4px solid #667eea; 
        } 
        .info h3 { 
            color: #333; 
            margin-bottom: 10px; 
            font-size: 16px; 
        } 
        .info ul { 
            color: #666; 
            font-size: 14px; 
            margin-left: 20px; 
        } 
    </style> 
</head> 
<body> 
    <div class="container"> 
        <div class="header"> 
            <h1>[BANK] Account Form</h1> 
            <p>Enter your account details below</p> 
        </div> 
        <form action="form.jsp" method="post"> 
            <div class="form-group"> 
                <label for="accNo">[CARD] Account Number</label> 
                <input type="text" id="accNo" name="accNo" required placeholder="Enter account number"> 
            </div> 
            <div class="form-group"> 
                <label for="name">[USER] Account Holder Name</label> 
                <input type="text" id="name" name="name" required placeholder="Enter full name"> 
            </div> 
            <div class="form-group"> 
                <label for="balance">[MONEY] Account Balance</label> 
                <input type="number" id="balance" name="balance" required placeholder="Enter balance amount" min="0" step="0.01"> 
            </div> 
            <button type="submit" class="submit-btn">Submit Account Details >></button> 
        </form> 
        <div class="info"> 
            <h3>[INFO] Account Classification</h3> 
            <ul> 
                <li>Balance >= Rs.50,000 = Premium Account</li> 
                <li>Balance >= Rs.10,000 = Gold Account</li> 
                <li>Balance < Rs.10,000 = Regular Account</li> 
            </ul> 
        </div> 
    </div> 
</body> 
</html>
