<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online Pooja Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar { background-color: #FFD54F; padding-top: 1rem; padding-bottom: 1rem; }
    .navbar-brand { font-weight: 700; font-size: 2rem; }
    @media (min-width: 992px) {
      .search-input { min-width: 420px; }
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container">
    <a class="navbar-brand" href="#">Online Pooja Store</a>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="#">Home</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="productsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Products</a>
          <ul class="dropdown-menu shadow" aria-labelledby="productsDropdown">
            <li><a class="dropdown-item" href="#">Pooja Kits</a></li>
            <li><a class="dropdown-item" href="#">Idols</a></li>
            <li><a class="dropdown-item" href="#">Flowers</a></li>
            <li><a class="dropdown-item" href="#">Incense Sticks</a></li>
          </ul>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">Offers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Cart</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>

      <form class="d-flex align-items-center" role="search">
        <input class="form-control me-2 search-input" type="search" placeholder="Search products..." aria-label="Search">
        <button class="btn btn-danger" type="submit">Search</button>
      </form>
    </div>

    <button class="navbar-toggler ms-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
