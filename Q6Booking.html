<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tour Booking Form</title>
</head>
<body>
    <h2>Tour Booking Form</h2>

    <form id="bookingForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <label for="destination">Destination:</label>
        <select id="destination" required>
            <option value="">-- Select Destination --</option>
            <option value="Paris">Paris</option>
            <option value="Dubai">Dubai</option>
            <option value="Bali">Bali</option>
        </select><br><br>

        <label for="days">Number of Days:</label>
        <input type="number" id="days" min="1" required><br><br>

        <label for="travelers">Number of Travelers:</label>
        <input type="number" id="travelers" min="1" required><br><br>

        <button type="button" onclick="bookTour()">Book Now</button>
    </form>

    <h3>Booking Summary:</h3>
    <pre id="summary"></pre>

    <script>
        function bookTour() {
            const name = document.getElementById("fullName").value;
            const email = document.getElementById("email").value;
            const destination = document.getElementById("destination").value;
            const days = parseInt(document.getElementById("days").value);
            const travelers = parseInt(document.getElementById("travelers").value);

            let pricePerDay = 0;
            if (destination === "Paris") pricePerDay = 12000;
            else if (destination === "Dubai") pricePerDay = 9000;
            else if (destination === "Bali") pricePerDay = 7000;

            const totalPrice = pricePerDay * days * travelers;

            const summaryText = 
                `Name: ${name}\n` +
                `Email: ${email}\n` +
                `Destination: ${destination}\n` +
                `Days: ${days}\n` +
                `Travelers: ${travelers}\n` +
                `Total Price: â‚¹ ${totalPrice}`;

            document.getElementById("summary").textContent = summaryText;
        }
    </script>
</body>
</html>
