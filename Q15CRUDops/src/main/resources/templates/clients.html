<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Clients â€” List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>List of Clients</h2>
        <a class="btn btn-primary" th:href="@{/clients/add}">Add Client</a>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th style="width:150px">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="c : ${clients}">
                <td th:text="${c.id}">1</td>
                <td th:text="${c.name}">Name</td>
                <td th:text="${c.email}">email</td>
                <td th:text="${c.phone}">phone</td>
                <td th:text="${c.address}">address</td>
                <td>
                    <a th:href="@{/clients/edit/{id}(id=${c.id})}" class="btn btn-sm btn-primary">Edit</a>
                    <a th:href="@{/clients/delete/{id}(id=${c.id})}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Delete this client?');">Delete</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(clients)}">
                <td colspan="6" class="text-center">No clients found.</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
