<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tirupati Temple Darshan Booking Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow rounded-4">
        <div class="card-body">
          <div class="text-center mb-3">
            <img src="Tirumala.jpg" alt="Tirumala Temple" width="50">
            <h4 class="fw-bold mt-2">Tirupati Temple Darshan Booking Form</h4>
          </div>
          <form class="needs-validation" novalidate>
            
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" required>
              <div class="invalid-feedback">Please enter your full name.</div>
            </div>

            <div class="mb-3">
              <label class="form-label">Email Address</label>
              <input type="email" class="form-control" required>
              <div class="invalid-feedback">Please enter a valid email.</div>
            </div>

            <div class="mb-3">
              <label class="form-label">Mobile Number</label>
              <div class="input-group">
                <span class="input-group-text">+91</span>
                <input type="tel" class="form-control" pattern="[0-9]{10}" required>
                <div class="invalid-feedback">Enter a valid 10-digit number.</div>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Gender</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" required>
                <label class="form-check-label">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender">
                <label class="form-check-label">Female</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender">
                <label class="form-check-label">Other</label>
              </div>
            </div>

            <div class="row g-2 mb-3">
              <div class="col-md">
                <label class="form-label">Darshan Date</label>
                <input type="date" class="form-control">
              </div>
              <div class="col-md">
                <label class="form-label">Darshan Time Slot</label>
                <select class="form-select">
                  <option>Morning</option>
                  <option>Afternoon</option>
                  <option>Evening</option>
                </select>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Number of Tickets</label>
              <input type="number" class="form-control" min="1" max="10" value="1">
            </div>

            <div class="mb-3">
              <label class="form-label">Seva Type</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">Archana</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">Abhishekam</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" checked>
                <label class="form-check-label">Special Entry Darshan</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" checked>
                <label class="form-check-label">Suprabhata Seva</label>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">ID Proof Upload</label>
              <input type="file" class="form-control" accept=".jpg,.jpeg,.png,.pdf" data-bs-toggle="tooltip" data-bs-placement="top" title="Upload only JPG, PNG, or PDF">
            </div>

            <div class="form-floating mb-3">
              <textarea class="form-control" placeholder="Address" style="height: 80px"></textarea>
              <label>Address</label>
            </div>

            <div class="d-grid mb-2">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="d-grid">
              <button type="reset" class="btn btn-secondary">Reset</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  (() => {
    'use strict'
    const forms = document.querySelectorAll('.needs-validation')
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
        form.classList.add('was-validated')
      }, false)
    })
  })()

  const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
  const tooltipList = [...tooltipTriggerList].map(el => new bootstrap.Tooltip(el))
</script>

</body>
</html>
